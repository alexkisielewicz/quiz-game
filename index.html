<!DOCTYPE html>
<html lang="en-GB">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="This is Portfolio Project#2 created by Aleksander Kisielewicz">
      <meta name="keywords" content="quiz, JavaScript">
      <meta name="author" content="Aleksander Kisielewicz">
      <script src="assets/js/script.js" defer></script>
      <script src="assets/js/questions.js" defer></script>
      <!-- script for Font Awesome Kit -->
      <script src="https://kit.fontawesome.com/baf9609738.js" crossorigin="anonymous"></script>
      <!-- Custom CSS stylesheet -->
      <link href="assets/css/style.css" rel="Stylesheet" type="text/css">
      <title>James Bond Quiz - Portfolio Project #2</title>
   </head>
   <body>
      <main>
         <div class="wrapper">
            <div class="outer-container">
               <div id="controls">
                  <h1>007 quiz</h1>
                  <button class="button button-start" id="rulesButton">Rules</button>
                  <div id="rules" class="hide">
                    <ul>
                      <li>There are ten questions</li>
                      <li>You get one point for correct answer</li>
                      <li>You can play/pause audio</li>
                      <li>Enjoy and have fun</li>
                    </ul>
                  </div>
                  <button class="button button-start" id="startButton">Start</button>
               </div>
               <div id="game" class="hide">
                  <div class="progress-bar-outer">
                     <div class="progress-bar-inner" id="progress"></div>
                  </div>
                  <div class="interface">
                     <h1 class="interface-main-text interface-icons" id="counter"><i class="fa-solid fa-circle-question"></i> 1/10</h1>
                     <h1 class="interface-main-text interface-icons" id="audioControl"><i class="fa-solid fa-pause"></i></h1>
                     <h1 class="interface-main-text interface-icons" id="score">0 <i class="fa-solid fa-star"></i></h1>
                  </div>
                  <div id="question">QUESTION</div>
                  <button class="button choice" data-answer="1">Answer 1</button>
                  <button class="button choice" data-answer="2">Answer 2</button>
                  <button class="button choice" data-answer="3">Answer 3</button> 
                  <button class="button choice" data-answer="4">Answer 4</button>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <a href="https://github.com/alexkisielewicz" target="_blank" alt="Visit my GitHub profile"><i class="fa-brands fa-github social-icons"></i></a>
      </footer>
   </body>
</html>
